<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glow We World - Registration</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d1fae5, #10b981);
      margin: 0;
      padding: 0;
      color: #064e3b;
    }
    header {
      background: #047857;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    label { font-weight: 600; display: block; margin-top: 12px; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 1rem;
    }
    .btn {
      background: #10b981;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .btn:hover { background: #059669; }
    .declaration-box {
      border: 1px solid #a7f3d0;
      background: #f0fdf4;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .declaration-box label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

<header>ðŸŒ¿ Glow We World - Registration ðŸŒ¿</header>

<div class="container">
  <form id="registrationForm">
    <h2>Member Registration</h2>

    <label>First Name:</label>
    <input type="text" id="first_name" name="first_name" required>

    <label>Middle Name:</label>
    <input type="text" id="middle_name" name="middle_name">

    <label>Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>

    <label>Email:</label>
    <input type="email" id="email" name="email" required>

    <label>Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label>WhatsApp Number:</label>
    <input type="tel" id="whatsapp" name="whatsapp">

    <label>Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label>NIN:</label>
    <!-- âœ… Fixed NIN input -->
    <input type="text" id="nin" name="nin" maxlength="11" minlength="8" inputmode="numeric" placeholder="Enter NIN (8â€“11 digits)" required>

    <label>Select Package:</label>
    <select id="package" name="package" required>
      <option value="">Select Package</option>
      <option>Daily Savings (â‚¦200)</option>
      <option>Daily Savings (â‚¦500)</option>
      <option>Daily Savings (â‚¦1,000)</option>
      <option>Daily Ajor (â‚¦250)</option>
      <option>Daily Ajor (â‚¦700)</option>
      <option>Daily Ajor (â‚¦1,100)</option>
      <option>Ajor Contribution (â‚¦6,000)</option>
    </select>

    <div class="declaration-box">
      <label>
        <input type="checkbox" id="declaration" required>
        I hereby declare that all information provided above is true and correct.
      </label>
    </div>

    <button type="submit" class="btn">Submit</button>
  </form>
</div>

<script>
const form = document.getElementById("registrationForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  localStorage.setItem("glowUser", JSON.stringify(data));
  localStorage.setItem("glowPackages", JSON.stringify([{ name: data.package, paid: false, date: new Date().toISOString() }]));

  // âœ… Send to Formspree
  fetch("https://formspree.io/f/maygawyn", {
    method: "POST",
    headers: { "Accept": "application/json" },
    body: new FormData(form),
  });

  // âœ… Send to Google Sheet
  const googleScriptURL = "https://script.google.com/macros/s/AKfycbzNoS-D9VQxvWHxkV22nDz5YunOCxK12MjskyFOB3r-U7pPbJJBB_2RyARp6y1zhQN8/exec";
  fetch(googleScriptURL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(data)
  });

  // âœ… Auto redirect after short loading delay
  setTimeout(() => {
    window.location.href = "stdashboard.html";
  }, 1500);
});
</script>

</body>
</html>
