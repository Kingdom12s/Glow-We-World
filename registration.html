<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow We World Registration</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0, 128, 0, 0.2);
      margin: 40px auto;
    }

    h2 {
      text-align: center;
      color: #006400;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #008000;
    }

    .declaration {
      display: flex;
      align-items: flex-start;
      margin-top: 15px;
      background: #f3fdf5;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #b2dfdb;
    }

    .declaration input[type="checkbox"] {
      margin-right: 10px;
      margin-top: 5px;
    }

    .declaration label {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Glow We World Registration</h2>
    <form id="registrationForm">
      <label>First Name</label>
      <input type="text" name="firstName" required />

      <label>Middle Name</label>
      <input type="text" name="middleName" />

      <label>Last Name</label>
      <input type="text" name="lastName" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Phone</label>
      <input type="tel" name="phone" required />

      <label>WhatsApp</label>
      <input type="tel" name="whatsapp" required />

      <label>Address</label>
      <input type="text" name="address" required />

      <label>NIN</label>
      <input type="text" name="nin" pattern="\\d{8,11}" title="Enter 8 to 11 digits" required />

      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Package</label>
      <select name="package" required>
        <option value="">Select a Package</option>
        <option value="Daily Savings (₦200)">Daily Savings (₦200)</option>
        <option value="Daily Savings (₦500)">Daily Savings (₦500)</option>
        <option value="Daily Savings (₦1,000)">Daily Savings (₦1,000)</option>
        <option value="Daily Ajor (₦1,100)">Daily Ajor (₦1,100)</option>
      </select>

      <div class="declaration">
        <input type="checkbox" required />
        <label>I declare that all information provided above is true and correct to the best of my knowledge.</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const scriptURL = "https://script.google.com/macros/s/AKfycbzNoS-D9VQxvWHxkV22nDz5YunOCxK12MjskyFOB3r-U7pPbJJBB_2RyARp6y1zhQN8/exec";

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
          console.log("Success:", data);
          // Automatically show message and redirect
          alert("Welcome to Glow We World!");
          window.location.href = "stdashboard.html";
        })
        .catch(error => {
          console.error("Error:", error);
          alert("There was a problem submitting your form. Please try again.");
        });
    });
  </script>
</body>
</html>
